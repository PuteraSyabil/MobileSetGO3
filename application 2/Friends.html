  <title>Friends</title></head>

  <body style="min-height: 100vh;display: flex;flex-direction: column; background-position: center; font-family: 'Lato';">
  
    <div class="bg-teal" id="spanItem">
      <a href="javascript:history.back()" class="btn bg-transparent btn-outline"><i class="material-icons">arrow_back</i></a>
    Friends</div>
  
  <div class="container">
    <h2>Login</h2>
    <form class="form-horizontal" action="/#">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <div class="">
            <span class="psw">Forgot <a href="#" style="color: blue;">password?</a></span>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div></body>
